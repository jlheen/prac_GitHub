<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Financial Plot</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <form class="form-inline">
    <div class="form-group">
      <label for="stockInput">Stock</label>
      <!-- input is a signifier that we're taking information from the user -->
      <!-- placeholder = what the user will see when they see the empty box
      gives direction for what the user's input needs to be -->
      <input type="text" class="form-control" id="stockInput" placeholder="Enter a stock">
    </div>
    <!-- can change the way the buttons look using type and class 
    if there were numerous buttons, would be better to style these using css -->
    <button id="submit" type="submit" class="btn btn-default">Plot Stock</button>
  </form>
  <div id="plot"></div>
  <!-- make sure BEFORE the plots.js -- order matters -->
  <!-- <script src="config.js"></script> -->
  <script src="plots.js"></script>
</body>

</html>
